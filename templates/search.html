<!DOCTYPE html>
<html>
<head>
    <title>Search Users</title>
</head>
<body>
    <h1>Search Users</h1>

    <form method="POST" action="{{ url_for('search') }}">
        <label>
            Search Username:
            <input type="text" name="search_term">
        </label>
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for result in results %}
                <li>{{ result[0] }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
